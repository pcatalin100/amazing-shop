<div class="product-modal">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{receivedProduct.imageUrl}}" alt="">
            </div>
            <div class="col-lg-6 product-details">
                <h4 class="text-center">{{receivedProduct.productName}}!</h4>
                <div class="product-details">
                    <p class="">{{receivedProduct.description}}</p>
                    <div class="d-flex justify-content-between">
                        <p class="text-center font-weight-bold price">Price: <span>${{receivedProduct.price}}</span></p>
                        <p class="text-center">{{receivedProduct.quantity}}</p>
                    </div>

                </div>
                <button class="btn btn-primary btn-block">Add product to cart</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mx-auto text-center">
                <button class="btn ml-auto details">More details</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</div>
